<!DOCTYPE html>
<html ng-app="listaComprasApp" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lista de Compras</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="lista-tarefas.js"></script>
    <link rel="stylesheet" href="lista-tarefas.css">

</head>

<body class="corpo">
    <div class="mx-auto mt-5 jumbotron" style="width: 500px; height: 445px;">
        <h2 class="font-weight-bold">Lista de Compras</h2>
        <div ng-controller="listaComprasController as vm">
            <div class="mb-2">
                Restam {{vm.restam()}} de {{vm.itens.length}} itens
                [ <a href="" ng-click="vm.limpar()">Limpar</a> ]
                <br /><br />
                <!------------------------------------------------------>
            <form class="form-inline" ng-submit="vm.addProduto()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="vm.itemText" size="30"
                           placeholder="Digite o nome do produto">
                    <input class="btn btn-primary ml-2 " type="submit" value="Adicionar">
                </div>
            </form>
            </div>
            <hr>
                <!------------------------------------------------------>
            <ul class="unstyled">
                <li ng-repeat="item in vm.itens">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="item.adicionado">
                        <span class="feito-{{item.adicionado}}">{{item.text}}</span>
                    </label>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
